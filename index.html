<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Resultado Sumario do Frontend Mentor</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>

<body>
    <main class="main">
        <div class="resultado">
            <h2>Your Result</h2>
            <div class="bola">
                <h1>76</h1>
                <p class="pontuacao-maxima">of 100</p>
            </div>
            <p class="situacao">Great</p>
            <p class="descricao">You scored higher than 65% of the people who have taken these tests. </p>
        </div>
        <div class="sumario">
            <h2>Summary</h2>

            <div class="habilidades vermelho">
                <div class="img-texto">
                    <img src="src/images/icon-reaction.svg" alt="Imagem do icone reaction">
                    <p>Reaction</p>
                </div>
                <div class="pontuacao">
                    <p>80</p>
                    <p class="pontuacao-maxima">/ 100</p>
                </div>
            </div>

            <div class="habilidades amarelo">
                <div class="img-texto">
                    <img src="src/images/icon-memory.svg" alt="Imagem do icone memory">
                    <p>Memory</p>
                </div>
                <div class="pontuacao">
                    <p>92</p>
                    <p class="pontuacao-maxima">/ 100</p>
                </div>
            </div>

            <div class="habilidades verde">
                <div class="img-texto">
                    <img src="src/images/icon-verbal.svg" alt="Imagem do icone reaction">
                    <p>Verbal</p>
                </div>
                <div class="pontuacao">
                    <p>61</p>
                    <p class="pontuacao-maxima">/ 100</p>
                </div>
            </div>

            <div class="habilidades azul">
                <div class="img-texto">
                    <img src="src/images/icon-visual.svg" alt="Imagem do icone reaction">
                    <p>Visual</p>
                </div>
                <div class="pontuacao">
                    <p>72</p>
                    <p class="pontuacao-maxima">/ 100</p>
                </div>
            </div>

            <a class="botao"><button>Continue</button></a>
        </div>
    </main>
</body>

</html>
